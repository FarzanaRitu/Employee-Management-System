<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <h1> Add an Employee</h1>
    <hr>    
    <form action="/add_emp" method= "post">
        {% csrf_token %}
          <label for="first_name">First Name</label><br>
          <input type="text" class="form-control" id="first_name" aria-describedby="emailHelp" placeholder="First Name" name = "first_name" value={{first_name}}>
          <label for="last_name">Last Name</label>
          <input type="text" class="form-control" id="last_name" placeholder="Last Name" name = "last_name" value={{last_name}}>
          <label for="phn">Phone Number</label><br>
          <input type="number" class="form-control" id="phn" name = "phn" value={{phn}}>
          <label for="salary">Salary</label><br>
          <input type="number" class="form-control" id="salary" aria-describedby="emailHelp" name = "salary" value={{salary}}>
          <label for="dept">Department</label>
          <input type="text" class="form-control" id="dept" name = "dept" value={{dept}}>
          <label for="role">Role</label><br>
          <input type="text" class="form-control" id="role" aria-describedby="emailHelp" name = "role" value={{role}}>
          <label for="bonus">Bonus</label>
          <input type="number" class="form-control" id="bonus" name ="bonus" value={{bonus}}>
          <label for="hire_date">Date Of joining</label><br>
          <input type="text" class="form-control" id="hire_date" aria-describedby="emailHelp" placeholder="DD/MM/YY" name = "hire_date" value={{hire_date}}>
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        <br>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
